<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexSome</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      width: 450px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center; /* Vertically align items */
      justify-content: space-between; /* Add space between elements */
      width: 100%; /* Full-width header container */
      max-width: 450px; /* Restrict width */
      margin-bottom: 20px;
    }

    img {
      width: 48px;
      height: 48px;
    }

    h2 {
      margin: 0;
      font-size: 24px;
      color: #444;
      font-weight: 500;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
      position: sticky;
      top: 0; /* Sticky header */
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon48.png" alt="Icon" />
    <h2>FlexSome</h2>
    <button id="calculate">Calculate</button>
  </div>
   

  <div id="table-container" style="overflow-y: auto; height: 300px; overflow-x: auto; width: 100%;">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Total Weightages</th>
          <th>Total Obtained Marks</th>
          <th>Projected Absolute</th>
          <th>Projected Grade</th>
          <th>Projected Average</th>
        </tr>
      </thead>
      <tbody>
        <tr>

        </tr>
      </tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
