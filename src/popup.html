<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexSome</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      width: 450px; /* Increased width */
      height: 350px; /* Increased height */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h3 {
      color: #444;
      font-weight: 500;
      margin-bottom: 20px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    img {
      width: 48px; /* Set icon size */
      height: 48px;
    }
  </style>
</head>
<body>

<img src="icon48.png" alt="Icon" /> <!-- Added image icon -->
  <h2>FlexSome</h2>
  <button id="calculate">Calculate</button>

<div id="table-container" style="overflow-y: auto; height: 300px;">
    <table>
    <thead>
        <tr>
        <th>Subject</th>
        <th>Total Weightages</th>
        <th>Total Obtained Marks</th>
        <th>Projected Absolute</th>
        <th>Projected Grade</th>
        <th>Projected Average</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
</div>

  <script src="popup.js"></script>
</body>
</html>
